name: Build and Publish Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

      - name: Publish package to GitHub Packages
        uses: docker://ghcr.io/github/super-linter:slim-v4
        with:
          args: |
            sh -c "poetry publish --repository-url https://upload.github.com/ --build"
        env:
          POETRY_PYPI_TOKEN: ${{ secrets.GITHUB_TOKEN }}
